<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link rel="stylesheet" href="API/lib/themes/default.css">
    <link rel="stylesheet" href="API/lib/themes/default.date.css">
    <link rel="stylesheet" href="API/lib/themes/default.time.css">
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="Script.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="API/tests/jquery.2.0.0.js"></script>
	<script src="API/lib/picker.js"></script>
    <script src="API/lib/picker.date.js"></script>
    <script src="API/lib/picker.time.js"></script>
    <script src="API/lib/legacy.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    
  </head>

  <body>

    <div class="form">
      <h1>DID Slot Booking</h1>

      <form onsubmit="return validateForm();">
  	    <div class="field-wrap">
          <label>Date<span class="req">*</span></label>
          <input
            id="date"
            class="datepicker"
            name="date"
            type="text"
            value=""
            data-valuee=""
            placeholder="Date..."
            onchange="getSlots(this.value)"
            required >
        
            <div id="container"></div>
        
            <script type="text/javascript">
        
			    var today = new Date();
			
			    var datesToDisable = [1];
			
			    var $inputDate = $('.datepicker').pickadate({
				    clear: '',
				    formatSubmit: 'yyyy-mm-dd',
				    min: true,
				    container: '#container',
				    editable: false,
				    closeOnSelect: false,
				    closeOnClear: false,
				    disable: datesToDisable,
				    hiddenName: true
			    });
			
			    var dPicker = $inputDate.pickadate('picker');
			
			    dPicker.set('select', chgDateFormat(today));
			
            </script>
        </div>

	    <div class="field-wrap">
      	    <label>Time<span class="req">*</span></label>
            <input
                id="time"
                class="timepicker"
                type="time"
                name="time">
        
            <script type="text/javascript">
        
			    var $inputTime = $('.timepicker').pickatime({
				    clear: '',
				    min: [11, 0],
				    max: [17, 0],
				    interval: 15,
				    formatSubmit: 'HH:i',
				    hiddenName: true
			    })
			    var tPicker = $inputTime.pickatime('picker');
        
            </script>
        </div>

	    <div class="field-wrap">
          <label>Name<span class="req">*</span></label>
          <input id="name" type="text" required autocomplete="off" />
        </div>

        <div class="field-wrap">
          <label>Email<span class="req">*</span></label>
          <input id="email" type="email" required autocomplete="off" />
        </div>

        <div class="field-wrap">
          <label>Contact Number<span class="req">*</span></label>
          <input id="contact" type="tel" required autocomplete="off" />
        </div>

        <div class="field-wrap">
            <label>Pax<span class="req">*</span></label>
            <select id="pax" name="cars">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
            </select>
        </div>

        <div class="field-wrap">
          <label>Ticket ID<span class="req">*</span></label>
          <textarea id="ticketID" required></textarea>
        </div>

	    <div class="field-wrap" style="display:flex;justify-content:center;align-items:center;">
		    <div class="g-recaptcha" data-sitekey="6LfESwoUAAAAAERZ3Xat3Ti1Qoyx_L8gthtc2NI_"></div>
	    </div>

        <input id="submitBtn" type="submit" class="button button-block" value="Submit Form">

      </form>

    </div>    
    
  </body>
</html>
